apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['app']
        }
        resources {
            srcDirs = ['app']
        }
  
    }
    test {
        java.srcDirs = ['test']
    }      
}


war {
    from 'app'
    webInf { from 'app/WEB-INF'}
}
